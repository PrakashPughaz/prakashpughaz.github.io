<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker-camera type="pattern" url="markers/pattern-sample.patt">
        <a-sphere position="0.5 1.5 -0.5" color="white" radius="0.15">
          <a-animation attribute="color" dur="10000" from="white" to="green" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
