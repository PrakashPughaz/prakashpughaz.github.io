<!doctype HTML>
<html>
    <head>
        <title>
                Robot
        </title>

        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-entity scale=".5 .2 .2">
                <a-entity gltf-model="assets/CesiumMan.gltf" scale="-1 -1 -1 " rotation="90 0 0" position="0 0 -2"></a-entity>

            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
